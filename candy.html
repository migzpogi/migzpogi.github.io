---
layout: default
title: Brain Candy
---

<section>

	<ul>

		{% for post in site.posts %}
			{% if post.tags contains 'candy' %}

			<li>
				<div class="post-date">
					<span>{{ post.date | date: "%b %d, %Y" }}</span>
				</div>
				<div class="title">
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				</div>
			</li>
			{% endif %}

		{% endfor %}

	</ul>



</section>
