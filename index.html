---
layout: default
---

<section>

	<ul>

		{% for post in site.posts limit:5 %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>

	<a href = 'https://migzpogi.github.io/archive'>More...</a>


</section>
